  <h1> Form Elemanları </h1>
  
  <img src="logo.png" width="70px"/>  <!-- image search ın kısaltılmışı -->

  <form>

                K <input type="radio" name="cinsiyet"/> <br>

     Eğitim Durumu :
           <select> 
             <option value="0">Seçiniz...</option>   <!-- select, option: seçme , seçenek -->

             <option value="2">Lise </option>

           </select>
